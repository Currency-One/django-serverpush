<html>
	<head>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
		<script type="text/javascript" src="/libs/hookbox.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				var conn = hookbox.connect('http://' + window.location.hostname + ':8013');
	
				conn.onError = function(err) {
					document.body.innerHTML = err.msg;
				}
	
				conn.onOpen = function() { 
					//connection made \o/
				}
	
				conn.onEvent = function(data) {
					//lets do something with the data...
					//drop it on user's face, yes?
					$('body').append(JSON.stringify(data) + '<br/>');
				}
			});
		</script>
	</head>
	<body>
	</body>
</html>
